<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="/socket.io/socket.io.min.js"></script>
    <title>Desafio 7</title>
</head>
<body>
    <div class="d-grid col-4 bg-light">
        <h2 class="text-dark ms-3 mt-2">Ingrese productos</h2>
        <form id="form-products" class="d-flex flex-column ms-3 me-3" action="http://localhost:8080/api/productos" method="post">
            <label for="title"><i><b>Nombre</b></i></label>
            <input id="input-title" class="mb-3" type="text" name="title" required placeholder="Ingrese Pelicula"/>
            <label for="price"><i><b>Precio</b></i></label>
            <input id="input-price" class="mb-3" type="text" name="price" required placeholder="$10000"/>
            <label for="thumbnail"><i><b>Foto URL</b></i></label>
            <input id="input-thumbnail" class="mb-3" type="text" name="thumbnail" required placeholder="https://http2.mlstatic.com/D_NQ_NP_603866-MLA49999214214_052022-O.webp"/>
            <div class="row justify-content-center">
            <button type="submit" class="d-grid col-2 mb-3 btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
    
    <div class="d-grid col-4 bg-light">
        <table id="table-products" class="table table-dark align-middle d-flex me-3 ms-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="d-grid col-4 bg-light">
        <div class="row justify-content-center">
        <h2 class="text-danger ms-2 mt-2">Chat En Vivo</h2>
        </div>
        <form id="form-message" class="d-flex flex-column ms-3 me-3">
            
            <ul id="list-messages">
            </ul>

            <hr>
            <input id="input-email" class="mb-3" type="email" name="email" required placeholder="Email"/>
            
            <div class="d-flex gap-2">
                <input id="input-message" class="mb-3 d-grid col-6" type="text" name="message" required placeholder="Ingrese mensaje...">
                <button type="submit" class="mb-3 btn btn-primary">Enviar!</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
